name: Python 3.10 workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: "pip"

      - name: Run your Python script
        run: python your_python_script.py
